<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
       <h3>Send me a note</h3>
       <form class="form-horizontal well" action="https://formspree.io/selenatrotter@gmail.com" method="POST">
		  <div class="form-group">
			<label class="col-sm-2 control-label">To:</label>
			<div class="col-sm-10">
			  <p class="form-control-static"><a href="mailto:selenatrotter@gmail.com">selenatrotter@gmail.com</a></p>
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputEmail" class="col-sm-2 control-label">From:</label>
			<div class="col-sm-10">
			  <input type="email" class="form-control" id="inputEmail" placeholder="Your email" name="email">
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputMessage" class="col-sm-2 control-label">Message:</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="inputMessage" name="message" placeholder="Your message"></textarea>
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-default">Send</button>
			</div>
		  </div>
		</form>
      </div>
    </div>
  </div>
</section>
