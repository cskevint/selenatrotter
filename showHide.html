<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Show-Hide Javascript</title>
</head>

<body>
<button type="button" onClick="window.myFunction ()"> Click Me</button> 
	<div id="myDiv"> This is my DIV element </div>
	<script>
	function myFunction () {
		var x = document.getElementById("myDiv");
		if (x.style.display === "none") {
			x.style.display = "block";
		} else{x.style.display = "none" ;
			  }
			
		
	}
	</script>

</div>
</body>
</html>
